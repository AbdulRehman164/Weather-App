<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="628f73e60fe8790a4ed7.jpg">
    <title>
        Weather App
    </title>
<script defer src="main.b5579cfb6510e84049ba.js"></script></head>

<body>
    <img src="27ca1e800a78e4ace715.gif" alt="testing image" class="loading-img" id="loading-img">

    <section class="search-weather-section">
        <div>
            <input type="text" id="search-weather-input" class="search-weather-input" placeholder="Search Location...">
            <button id="search-weather-button" class="search-weather-button">
                <img src="532e65265b2507dd37d0.png" alt="search">
            </button>
        </div>
        <p class="error" id="error" style="display: none;"></p>
    </section>

    <section class="temp-toggle">
        <input type="radio" name="temp-in" id="celcius" data-temp="temp_c" data-feelslike="feelslike_c" value="째C"
            checked>
        <label for="celcius">째C</label>
        <input type="radio" name="temp-in" id="fahrenheit" data-temp="temp_f" data-feelslike="feelslike_f" value="째F">
        <label for="fahrenheit">째F</label>
    </section>

    <main style="display: none;">

        <section class="city-details" id="city-details">
            <p class="city-name" id="city-name"></p>
            <p class="date-time" id="date-time"></p>
        </section>


        <section class="weather-details">
            <section class="weather-main">
                <p class="temperature-main">
                    <span class="icon" id="icon"></span>
                    <span class="temperature" id="temperature"></span>

                </p>
                <p class="weather-in-text" id="weather-in-text"></p>
                <p class="temperature-feelslike" id="temperature-feelslike"></p>
            </section>


            <ul class="weather-secondary">
                <li>
                    <p class="property wind">Wind</p>
                    <p class="value wind-value" id="wind-value"></p>
                </li>
                <li>
                    <p class="property humidity">Humidity</p>
                    <p class="value humidity-value" id="humidity-value"></p>
                </li>

                <li>
                    <p class="property uv-index">UV Index</p>
                    <p class="value uv-index-value" id="uv-index-value"></p>
                </li>
                <li>
                    <p class="property visibility">Visibility</p>
                    <p class="value visibility-value" id="visibility-value"></p>
                </li>
                <li>
                    <p class="property cloudiness">Cloudiness</p>
                    <p class="value cloudiness-value" id="cloudiness-value"></p>
                </li>
                <li>
                    <p class="property chance-of-rain">Chance Of Rain</p>
                    <p class="value chance-of-rain-value" id="chance-of-rain-value"></p>
                </li>
                <li>
                    <p class="property sunrise">Sunrise</p>
                    <p class="value sunrise-value" id="sunrise-value"></p>
                </li>
                <li>
                    <p class="property sunset">sunset</p>
                    <p class="value sunset-value" id="sunset-value"></p>
                </li>
                <li>
                    <p class="property moon-state">Moon state</p>
                    <p class="value moon-state-value" id="moon-state-value"></p>
                </li>
            </ul>

        </section>
    </main>

</body>

</html>
